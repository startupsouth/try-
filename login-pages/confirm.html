<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- css link  -->
          <link rel="stylesheet" href="../css/style.css">
          <!-- bootstrap link  -->
          <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
          <!-- font awesome -->
          <link rel="stylesheet" href="../font_6/css/all.min.css">
         <link rel="shortcut icon" href="..//image/sf.aron.logo.png" type="image/x-icon">
    <title>OTP Confirm</title>
</head>
<body>
    <!-- Confirmation form section -->
    <section class="confirmation-form ">
        <div class="container">
            <div class="row justify-content-center mt-3">
                
                <div class="text-center">
                    <img src="..//image/sf.aron.logo.png" alt="" style="max-width: 100px; width: 100%; height: 100px; max-height: 100%;" class="mb-3">
                    <h4>Arondizuogu</h4>
                    <h4> Security Fund Portal</h4>
                  </div>
                </div>
            <div class="row justify-content-center my-4">
                <div class="col-lg-6">
                    <form action="#" class="row g-3">
                        <h5 class="fw-bold mt-3">OTP Confirmation</h5>
                        <small class="text-muted">Please confirm your details</small>
                        <div class="col-12">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="col-12">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="confirmCheck" required>
                                <label class="form-check-label" for="confirmCheck">I confirm that the information provided is accurate.</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" style="border: none;">
                                <a href="htmls/Levy.html" class="text-decoration-none btn sec-btn">Confirm</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Confirmation form section ending -->

     <!-- footer section  -->
     <section class="pt-0 mt-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 mt-0 pt-0 text-center">
                    <small class="small nav-link-a  text-center" style=" font-weight: 400;">Â© 2023 Arondizuogu Security Fund. All rights reserved</small>
                </div>
            </div>
        </div>
    </section>
  <!-- footer section ending -->
</body>
</html>
